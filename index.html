<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Sunday School Exam System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <style>
    body { margin: 0; font-family: system-ui, -apple-system, sans-serif; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script>
    const { useState, useEffect, useCallback, useRef, createElement: h } = React;
    const { createRoot } = ReactDOM;

    // GOOGLE SHEETS CONFIG (Backup)
    const GOOGLE_CONFIG = {
      sheetId: '1Bm8T6sp8Y1J-Qw4yTCC22DDRmYBFukMVLM_v_f8wtIw',
      formUrl: 'https://docs.google.com/forms/d/e/1FAIpQLSciPMSBYpCzmDDz59rhh-jvZpgQfyNQT0WEvqFerWi9rMBftg/formResponse',
      entryIds: {
        studentName: '157339701',
        examName: '879024982',
        marks: '951598159',
        percentage: '1233706368',
        timestamp: '1921920176'
      }
    };

    // GITHUB CONFIG
    const GITHUB_CONFIG = {
      username: 'xaviersandeshb',
      repo: 'sunday_school_exams',
      token: '', // Admin token
      branch: 'main'
    };

    // PUBLIC RESULTS TOKEN (Fine-grained - can only write to results.json)
    const PUBLIC_RESULTS_TOKEN = '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'; // ‚Üê REPLACE THIS

    const getGitHubToken = () => localStorage.getItem('github_token') || GITHUB_CONFIG.token;
    const saveGitHubToken = (token) => localStorage.setItem('github_token', token);

    function ExamSystem() {
      const [view, setView] = useState('login');
      const [studentName, setStudentName] = useState('');
      const [examName, setExamName] = useState('');
      const [examData, setExamData] = useState(null);
      const [currentQuestion, setCurrentQuestion] = useState(0);
      const [answers, setAnswers] = useState({});
      const [timeLeft, setTimeLeft] = useState(0);
      const [examStarted, setExamStarted] = useState(false);
      const [allResults, setAllResults] = useState([]);
      const [isAdmin, setIsAdmin] = useState(false);
      const [isSpeaking, setIsSpeaking] = useState(false);
      const [availableExams, setAvailableExams] = useState([]);
      const [isUploading, setIsUploading] = useState(false);
      const [passwordInput, setPasswordInput] = useState('');
      const [githubToken, setGithubToken] = useState('');
      const [examFilter, setExamFilter] = useState('');
      const [isSyncing, setIsSyncing] = useState(false);
      const [pendingResults, setPendingResults] = useState([]);

      const adminPassword = 'admin123';

      // Helper: Format time
      const formatTime = (seconds) => {
        const mins = Math.floor(seconds / 60);
        const secs = seconds % 60;
        return `${mins}:${secs.toString().padStart(2, '0')}`;
      };

      // ============================================
      // AUTO-SAVE EXAM PROGRESS (PRODUCTION VERSION)
      // ============================================

      const hasCheckedResumeRef = useRef(false);

      const clearExamProgress = useCallback(() => {
        localStorage.removeItem('exam-in-progress');
        hasCheckedResumeRef.current = false;
      }, []);

      useEffect(() => {
        if (examStarted && examData && studentName) {
          const examProgress = {
            studentName,
            examName,
            examData,
            currentQuestion,
            answers,
            timeLeft,
            examStarted: true,
            savedAt: new Date().toISOString()
          };
          
          try {
            localStorage.setItem('exam-in-progress', JSON.stringify(examProgress));
          } catch (error) {
            console.error('Failed to auto-save:', error);
          }
        }
      }, [examStarted, examData, currentQuestion, answers, timeLeft, studentName, examName]);

      useEffect(() => {
        if (hasCheckedResumeRef.current) return;
        
        const checkAndResumeExam = () => {
          const savedExam = localStorage.getItem('exam-in-progress');
          
          if (!savedExam) {
            hasCheckedResumeRef.current = true;
            return;
          }
          
          try {
            const progress = JSON.parse(savedExam);
            
            if (!progress.examData || !progress.examData.questions || !progress.studentName) {
              localStorage.removeItem('exam-in-progress');
              hasCheckedResumeRef.current = true;
              return;
            }
            
            const savedTime = new Date(progress.savedAt);
            const now = new Date();
            const elapsedMinutes = (now - savedTime) / 1000 / 60;
            
            if (elapsedMinutes >= 120) {
              localStorage.removeItem('exam-in-progress');
              hasCheckedResumeRef.current = true;
              return;
            }
            
            const totalQuestions = progress.examData.questions.length;
            const answeredCount = Object.keys(progress.answers || {}).length;
            
            const message = 
              `üìù EXAM IN PROGRESS FOUND!\n\n` +
              `Student: ${progress.studentName}\n` +
              `Exam: ${progress.examName}\n` +
              `Progress: ${progress.currentQuestion + 1}/${totalQuestions}\n` +
              `Answered: ${answeredCount} questions\n` +
              `Time left: ${formatTime(progress.timeLeft)}\n\n` +
              `Resume this exam?`;
            
            const shouldResume = confirm(message);
            hasCheckedResumeRef.current = true;
            
            if (shouldResume) {
              setStudentName(progress.studentName);
              setExamName(progress.examName);
              setExamData(progress.examData);
              setCurrentQuestion(progress.currentQuestion);
              setAnswers(progress.answers || {});
              setTimeLeft(progress.timeLeft);
              setExamStarted(true);
              setView('exam');
            } else {
              localStorage.removeItem('exam-in-progress');
            }
            
          } catch (error) {
            console.error('Failed to parse saved exam:', error);
            localStorage.removeItem('exam-in-progress');
            hasCheckedResumeRef.current = true;
          }
        };
        
        const timeoutId = setTimeout(checkAndResumeExam, 300);
        return () => clearTimeout(timeoutId);
      }, []);

      // ============================================
      // DUAL SUBMISSION: GitHub (Primary) + Google Sheet (Backup)
      // ============================================

      // Submit to GitHub (Primary)
      const submitResultToGitHub = async (result) => {
        try {
          console.log('üì§ Submitting to GitHub...');
          
          const url = `https://api.github.com/repos/${GITHUB_CONFIG.username}/${GITHUB_CONFIG.repo}/contents/results.json`;
          
          let existingResults = [];
          let sha = null;
          
          try {
            const response = await fetch(url, {
              headers: { 
                'Authorization': `token ${PUBLIC_RESULTS_TOKEN}`,
                'Accept': 'application/vnd.github.v3+json'
              }
            });
            
            if (response.ok) {
              const data = await response.json();
              existingResults = JSON.parse(atob(data.content));
              sha = data.sha;
              console.log('üì• Loaded existing results:', existingResults.length);
            }
          } catch (e) {
            console.log('üìÑ Creating new results file');
          }
          
          existingResults.push(result);
          
          // Calculate ranks per exam
          const examGroups = {};
          existingResults.forEach(r => {
            if (!examGroups[r.examName]) examGroups[r.examName] = [];
            examGroups[r.examName].push(r);
          });
          
          const rankedResults = [];
          Object.keys(examGroups).forEach(exam => {
            const sorted = examGroups[exam].sort((a, b) => 
              parseFloat(b.percentage || 0) - parseFloat(a.percentage || 0)
            );
            sorted.forEach((r, idx) => {
              rankedResults.push({ ...r, rank: idx + 1 });
            });
          });
          
          const body = {
            message: `Add: ${result.studentName} - ${result.examName} (${result.percentage}%)`,
            content: btoa(unescape(encodeURIComponent(JSON.stringify(rankedResults, null, 2)))),
            branch: GITHUB_CONFIG.branch
          };
          if (sha) body.sha = sha;
          
          const response = await fetch(url, {
            method: 'PUT',
            headers: {
              'Authorization': `token ${PUBLIC_RESULTS_TOKEN}`,
              'Content-Type': 'application/json',
              'Accept': 'application/vnd.github.v3+json'
            },
            body: JSON.stringify(body)
          });
          
          if (!response.ok) throw new Error('GitHub upload failed');
          
          console.log('‚úì GitHub submission successful');
          return true;
          
        } catch (error) {
          console.error('‚ùå GitHub error:', error);
          
          // Save to pending for retry
          const pending = JSON.parse(localStorage.getItem('pending-results') || '[]');
          pending.push({ ...result, synced: false, savedAt: new Date().toISOString() });
          localStorage.setItem('pending-results', JSON.stringify(pending));
          
          return false;
        }
      };

      // Submit to Google Sheet (Backup)
      const submitToGoogleSheet = async (result) => {
        try {
          const formData = new FormData();
          formData.append(`entry.${GOOGLE_CONFIG.entryIds.studentName}`, result.studentName);
          formData.append(`entry.${GOOGLE_CONFIG.entryIds.examName}`, result.examName);
          formData.append(`entry.${GOOGLE_CONFIG.entryIds.marks}`, result.marks);
          formData.append(`entry.${GOOGLE_CONFIG.entryIds.percentage}`, result.percentage);
          formData.append(`entry.${GOOGLE_CONFIG.entryIds.timestamp}`, result.timestamp);

          await fetch(GOOGLE_CONFIG.formUrl, {
            method: 'POST',
            body: formData,
            mode: 'no-cors'
          });

          console.log('‚úì Google Sheet backup successful');
          return true;
        } catch (error) {
          console.error('‚ö†Ô∏è Google Sheet backup failed:', error);
          return false;
        }
      };

      // Dual submission
      const submitResult = async (result) => {
        const githubSuccess = await submitResultToGitHub(result);
        const googleSuccess = await submitToGoogleSheet(result);
        
        if (githubSuccess && googleSuccess) {
          console.log('‚úÖ Both submissions successful');
        } else if (githubSuccess) {
          console.log('‚úì GitHub successful, Google backup failed');
        } else if (googleSuccess) {
          console.log('‚ö†Ô∏è GitHub failed but Google backup successful');
        } else {
          console.log('‚ùå Both submissions failed - saved for retry');
        }
        
        return githubSuccess;
      };

      // ============================================
      // AUTO-RETRY FAILED SUBMISSIONS
      // ============================================

      useEffect(() => {
        const retryPendingSubmissions = async () => {
          const pending = JSON.parse(localStorage.getItem('pending-results') || '[]');
          
          if (pending.length === 0) return;
          
          console.log(`üîÑ Retrying ${pending.length} pending submissions...`);
          
          const stillPending = [];
          let successCount = 0;
          
          for (const result of pending) {
            const success = await submitResultToGitHub(result);
            if (success) {
              successCount++;
              await submitToGoogleSheet(result);
            } else {
              stillPending.push(result);
            }
          }
          
          localStorage.setItem('pending-results', JSON.stringify(stillPending));
          
          if (successCount > 0) {
            console.log(`‚úì Successfully synced ${successCount} pending results!`);
          }
        };
        
        setTimeout(retryPendingSubmissions, 2000);
        
        const handleOnline = () => {
          console.log('üåê Internet reconnected, retrying...');
          setTimeout(retryPendingSubmissions, 1000);
        };
        
        window.addEventListener('online', handleOnline);
        return () => window.removeEventListener('online', handleOnline);
      }, []);

      // Check pending results periodically
      useEffect(() => {
        const checkPending = () => {
          const pending = JSON.parse(localStorage.getItem('pending-results') || '[]');
          setPendingResults(pending);
        };
        checkPending();
        const interval = setInterval(checkPending, 3000);
        return () => clearInterval(interval);
      }, [view]);

      // ============================================
      // EXISTING FUNCTIONS
      // ============================================

      useEffect(() => {
        const savedToken = getGitHubToken();
        if (savedToken) setGithubToken(savedToken);
      }, []);

      useEffect(() => {
        try {
          const resultsResult = localStorage.getItem('all-results');
          if (resultsResult) {
            setAllResults(JSON.parse(resultsResult));
          }
        } catch (error) {
          console.error('Error loading results:', error);
        }
      }, []);

      useEffect(() => {
        if (allResults.length > 0) {
          try {
            localStorage.setItem('all-results', JSON.stringify(allResults));
          } catch (err) {
            console.error('Failed to save results:', err);
          }
        }
      }, [allResults]);

      const fetchAvailableExams = useCallback(async () => {
        try {
          const url = `https://api.github.com/repos/${GITHUB_CONFIG.username}/${GITHUB_CONFIG.repo}/contents/exams?ref=${GITHUB_CONFIG.branch}`;
          const response = await fetch(url);

          if (response.ok) {
            const files = await response.json();
            const jsonFiles = files
              .filter(file => file.name.endsWith('.json'))
              .map(file => ({
                name: file.name.replace('.json', ''),
                downloadUrl: file.download_url
              }));
            setAvailableExams(jsonFiles);
          }
        } catch (error) {
          console.error('Failed to fetch exams:', error);
        }
      }, []);

      const loadExamFromGitHub = async (examFileName) => {
        try {
          const url = `https://raw.githubusercontent.com/${GITHUB_CONFIG.username}/${GITHUB_CONFIG.repo}/${GITHUB_CONFIG.branch}/exams/${examFileName}.json`;
          const response = await fetch(url);

          if (response.ok) {
            const json = await response.json();
            if (json.questions && json.questions.length > 0) {
              setExamData(json);
              return json;
            }
          }
          return null;
        } catch (error) {
          console.error('Failed to load exam:', error);
          return null;
        }
      };

      // Load results from GitHub
      const loadResultsFromGitHub = async () => {
        try {
          setIsSyncing(true);
          
          const url = `https://api.github.com/repos/${GITHUB_CONFIG.username}/${GITHUB_CONFIG.repo}/contents/results.json`;
          
          const response = await fetch(url, {
            headers: { 
              'Authorization': `token ${PUBLIC_RESULTS_TOKEN}`,
              'Accept': 'application/vnd.github.v3+json'
            }
          });
          
          if (response.ok) {
            const data = await response.json();
            const results = JSON.parse(atob(data.content));
            setAllResults(results);
            alert(`‚úì Loaded ${results.length} results from GitHub`);
          } else {
            throw new Error('No results found');
          }
          
          setIsSyncing(false);
        } catch (error) {
          setIsSyncing(false);
          alert('Could not load results: ' + error.message);
        }
      };

      const uploadToGitHub = async (fileName, content) => {
        try {
          let token = githubToken || getGitHubToken();

          if (!token || token.trim() === '') {
            alert('‚ùå GitHub token is missing!');
            return false;
          }

          token = token.trim();
          setIsUploading(true);

          const url = `https://api.github.com/repos/${GITHUB_CONFIG.username}/${GITHUB_CONFIG.repo}/contents/exams/${fileName}`;

          let sha = null;
          try {
            const checkResponse = await fetch(url, {
              headers: {
                'Authorization': `token ${token}`,
                'Accept': 'application/vnd.github.v3+json'
              }
            });

            if (checkResponse.ok) {
              const existingFile = await checkResponse.json();
              sha = existingFile.sha;
            }
          } catch (e) {
            console.log('File check:', e.message);
          }

          const body = {
            message: `${sha ? 'Update' : 'Add'} exam: ${fileName}`,
            content: btoa(unescape(encodeURIComponent(content))),
            branch: GITHUB_CONFIG.branch
          };

          if (sha) body.sha = sha;

          const response = await fetch(url, {
            method: 'PUT',
            headers: {
              'Authorization': `token ${token}`,
              'Content-Type': 'application/json',
              'Accept': 'application/vnd.github.v3+json'
            },
            body: JSON.stringify(body)
          });

          setIsUploading(false);

          if (response.ok) {
            await fetchAvailableExams();
            return true;
          } else {
            const error = await response.json();
            alert('‚ùå Upload Failed!\n\n' + (error.message || 'Unknown error'));
            return false;
          }
        } catch (error) {
          setIsUploading(false);
          alert('‚ùå Upload Error!\n\n' + error.message);
          return false;
        }
      };

      const speakQuestion = (text) => {
        if ('speechSynthesis' in window) {
          window.speechSynthesis.cancel();

          if (isSpeaking) {
            setIsSpeaking(false);
            return;
          }

          const utterance = new SpeechSynthesisUtterance(text);
          const hasTeluguText = /[\u0C00-\u0C7F]/.test(text);
          const voices = window.speechSynthesis.getVoices();

          if (hasTeluguText) {
            const teluguVoice = voices.find(voice =>
              voice.lang.startsWith('te') || voice.lang === 'te-IN'
            );
            if (teluguVoice) utterance.voice = teluguVoice;
            utterance.lang = 'te-IN';
            utterance.rate = 0.85;
          } else {
            const englishVoice = voices.find(voice =>
              voice.lang === 'en-US' || voice.lang === 'en-GB'
            );
            if (englishVoice) utterance.voice = englishVoice;
            utterance.lang = 'en-US';
            utterance.rate = 0.9;
          }

          utterance.onstart = () => setIsSpeaking(true);
          utterance.onend = () => setIsSpeaking(false);
          utterance.onerror = () => setIsSpeaking(false);

          window.speechSynthesis.speak(utterance);
        }
      };

      useEffect(() => {
        return () => {
          if ('speechSynthesis' in window) {
            window.speechSynthesis.cancel();
          }
        };
      }, [currentQuestion]);

      const handleLogin = async (e) => {
        if (e) e.preventDefault();

        if (!studentName.trim()) {
          alert('Please enter your name');
          return;
        }

        if (studentName.toLowerCase() === 'admin') {
          setView('admin-password');
          return;
        }

        setView('exam-selection');
      };

      const handleExamSelection = async (e) => {
        if (e) e.preventDefault();

        if (!examName.trim()) {
          alert('Please enter exam name');
          return;
        }

        const loadedExam = await loadExamFromGitHub(examName);

        if (loadedExam) {
          const durationInSeconds = (loadedExam.duration || 30) * 60;
          setTimeLeft(durationInSeconds);
          setExamStarted(true);
          setAnswers({});
          setCurrentQuestion(0);
          setView('exam');
        } else {
          alert(`Exam "${examName}" not found. Please check the exam name.`);
        }
      };

      const handleAdminLogin = () => {
        if (passwordInput === adminPassword) {
          setIsAdmin(true);
          setView('admin');
          setPasswordInput('');
          fetchAvailableExams();
          loadResultsFromGitHub();
        } else {
          alert('Incorrect password!');
        }
      };

      const handleFileUpload = async (e) => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = async (event) => {
            try {
              const content = event.target.result;
              const json = JSON.parse(content);

              if (!json.examName || !json.questions || json.questions.length === 0) {
                alert('Invalid JSON format.');
                return;
              }

              const fileName = json.examName.toLowerCase().replace(/[^a-z0-9]+/g, '-') + '.json';
              const success = await uploadToGitHub(fileName, content);

              if (success) {
                alert(`Exam "${json.examName}" uploaded successfully!`);
              }
            } catch (error) {
              alert('Error reading file.');
            }
          };
          reader.readAsText(file);
        }
      };

      const clearAllResults = async () => {
        if (confirm('Delete ALL results?')) {
          setAllResults([]);
          localStorage.removeItem('all-results');
          alert('Results cleared!');
        }
      };

      const handleAnswerSelect = (questionIndex, optionIndex) => {
        setAnswers({ ...answers, [questionIndex]: optionIndex });
      };

      const calculateScore = () => {
        if (!examData || !examData.questions) {
          return { score: 0, total: 0, percentage: '0.00' };
        }

        let correct = 0;
        examData.questions.forEach((q, index) => {
          if (answers[index] === q.correct) {
            correct++;
          }
        });
        return {
          score: correct,
          total: examData.questions.length,
          percentage: ((correct / examData.questions.length) * 100).toFixed(2)
        };
      };

      const handleSubmit = useCallback(async () => {
        if (!examData) return;

        clearExamProgress();
        setExamStarted(false);
        
        const result = calculateScore();

        const newResult = {
          examName: examData.examName || 'Untitled Exam',
          studentName: studentName,
          marks: `${result.score}/${result.total}`,
          percentage: result.percentage,
          timestamp: new Date().toLocaleString()
        };

        const submitted = await submitResult(newResult);
        
        if (!submitted) {
          console.warn('Primary submission failed, saved for retry');
        }

        const updatedResults = [...allResults, newResult];
        setAllResults(updatedResults);

        setView('results');
      }, [examData, studentName, allResults, answers]);

      useEffect(() => {
        if (examStarted && timeLeft > 0) {
          const timer = setTimeout(() => setTimeLeft(timeLeft - 1), 1000);
          return () => clearTimeout(timer);
        } else if (examStarted && timeLeft === 0) {
          handleSubmit();
        }
      }, [timeLeft, examStarted, handleSubmit]);

      const exportToExcel = () => {
        if (typeof XLSX === 'undefined') {
          alert('Excel library not loaded.');
          return;
        }

        if (allResults.length === 0) {
          alert('No results to export.');
          return;
        }

        try {
          const worksheet = XLSX.utils.json_to_sheet(allResults);
          const workbook = XLSX.utils.book_new();
          XLSX.utils.book_append_sheet(workbook, worksheet, 'Results');
          XLSX.writeFile(workbook, `Exam_Results.xlsx`);
        } catch (error) {
          alert('Failed to export.');
        }
      };

      const resetApp = () => {
        setView('login');
        setStudentName('');
        setExamName('');
        setExamData(null);
        setCurrentQuestion(0);
        setAnswers({});
        setTimeLeft(0);
        setExamStarted(false);
        setIsAdmin(false);
        setPasswordInput('');
      };

      const filteredResults = examFilter
        ? allResults.filter(r => r.examName && r.examName.toLowerCase().includes(examFilter.toLowerCase()))
        : allResults;

      // Manual retry pending results
      const manualRetryPending = async () => {
        const pending = JSON.parse(localStorage.getItem('pending-results') || '[]');
        if (pending.length === 0) {
          alert('No pending submissions');
          return;
        }
        
        let allSuccess = true;
        for (const result of pending) {
          const success = await submitResultToGitHub(result);
          if (success) await submitToGoogleSheet(result);
          if (!success) allSuccess = false;
        }
        
        if (allSuccess) {
          localStorage.setItem('pending-results', '[]');
          setPendingResults([]);
          alert('‚úì All submissions uploaded!');
        } else {
          alert('‚ö†Ô∏è Some uploads failed. Check internet connection.');
        }
      };

      // Icons
      const icons = {
        clock: h('svg', { width: 24, height: 24, viewBox: '0 0 24 24', fill: 'none', stroke: 'currentColor', strokeWidth: 2 },
          h('circle', { cx: 12, cy: 12, r: 10 }),
          h('polyline', { points: '12 6 12 12 16 14' })
        ),
        upload: h('svg', { width: 20, height: 20, viewBox: '0 0 24 24', fill: 'none', stroke: 'currentColor', strokeWidth: 2 },
          h('path', { d: 'M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4' }),
          h('polyline', { points: '17 8 12 3 7 8' }),
          h('line', { x1: 12, y1: 3, x2: 12, y2: 15 })
        ),
        check: h('svg', { width: 24, height: 24, viewBox: '0 0 24 24', fill: 'none', stroke: 'currentColor', strokeWidth: 2 },
          h('path', { d: 'M22 11.08V12a10 10 0 1 1-5.93-9.14' }),
          h('polyline', { points: '22 4 12 14.01 9 11.01' })
        ),
        alert: h('svg', { width: 24, height: 24, viewBox: '0 0 24 24', fill: 'none', stroke: 'currentColor', strokeWidth: 2 },
          h('circle', { cx: 12, cy: 12, r: 10 }),
          h('line', { x1: 12, y1: 8, x2: 12, y2: 12 }),
          h('line', { x1: 12, y1: 16, x2: 12.01, y2: 16 })
        ),
        download: h('svg', { width: 20, height: 20, viewBox: '0 0 24 24', fill: 'none', stroke: 'currentColor', strokeWidth: 2 },
          h('path', { d: 'M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4' }),
          h('polyline', { points: '7 10 12 15 17 10' }),
          h('line', { x1: 12, y1: 15, x2: 12, y2: 3 })
        ),
        users: h('svg', { width: 40, height: 40, viewBox: '0 0 24 24', fill: 'none', stroke: 'currentColor', strokeWidth: 2 },
          h('path', { d: 'M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2' }),
          h('circle', { cx: 9, cy: 7, r: 4 }),
          h('path', { d: 'M23 21v-2a4 4 0 0 0-3-3.87' }),
          h('path', { d: 'M16 3.13a4 4 0 0 1 0 7.75' })
        ),
        volume: h('svg', { width: 24, height: 24, viewBox: '0 0 24 24', fill: 'none', stroke: 'currentColor', strokeWidth: 2 },
          h('polygon', { points: '11 5 6 9 2 9 2 15 6 15 11 19 11 5' }),
          h('path', { d: 'M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07' })
        ),
        volumeX: h('svg', { width: 24, height: 24, viewBox: '0 0 24 24', fill: 'none', stroke: 'currentColor', strokeWidth: 2 },
          h('polygon', { points: '11 5 6 9 2 9 2 15 6 15 11 19 11 5' }),
          h('line', { x1: 23, y1: 9, x2: 17, y2: 15 }),
          h('line', { x1: 17, y1: 9, x2: 23, y2: 15 })
        ),
        trash: h('svg', { width: 16, height: 16, viewBox: '0 0 24 24', fill: 'none', stroke: 'currentColor', strokeWidth: 2 },
          h('polyline', { points: '3 6 5 6 21 6' }),
          h('path', { d: 'M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2' })
        ),
        book: h('svg', { width: 24, height: 24, viewBox: '0 0 24 24', fill: 'none', stroke: 'currentColor', strokeWidth: 2 },
          h('path', { d: 'M4 19.5A2.5 2.5 0 0 1 6.5 17H20' }),
          h('path', { d: 'M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z' })
        ),
        key: h('svg', { width: 20, height: 20, viewBox: '0 0 24 24', fill: 'none', stroke: 'currentColor', strokeWidth: 2 },
          h('circle', { cx: 12, cy: 12, r: 3 }),
          h('path', { d: 'M12 1v6m0 6v6m5.7-13.7l-4.3 4.3m-2.8 2.8l-4.3 4.3m12.0-1.4l-4.3-4.3m-2.8-2.8l-4.3-4.3' })
        )
      };

      // LOGIN VIEW
      if (view === 'login') {
        return h('div', { className: 'min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4' },
          h('div', { className: 'bg-white rounded-2xl shadow-xl p-8 w-full max-w-md' },
            h('div', { className: 'text-center mb-8' },
              h('div', { className: 'bg-indigo-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4' }, icons.users),
              h('h1', { className: 'text-3xl font-bold text-gray-800' }, 'Sunday School Exam'),
              h('p', { className: 'text-gray-600 mt-2' }, 'Enter your name to begin')
            ),
            h('div', null,
              h('input', {
                type: 'text',
                value: studentName,
                onChange: (e) => setStudentName(e.target.value),
                placeholder: 'Your Full Name',
                className: 'w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500 mb-4',
                onKeyPress: (e) => e.key === 'Enter' && handleLogin()
              }),
              h('button', {
                onClick: handleLogin,
                className: 'w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition'
              }, 'Continue')
            ),
            h('p', { className: 'text-sm text-gray-500 text-center mt-4' }, 'Type "admin" to access teacher dashboard')
          )
        );
      }

      // EXAM SELECTION VIEW
      if (view === 'exam-selection') {
        return h('div', { className: 'min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4' },
          h('div', { className: 'bg-white rounded-2xl shadow-xl p-8 w-full max-w-md' },
            h('div', { className: 'text-center mb-8' },
              h('div', { className: 'bg-green-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4' }, icons.book),
              h('h2', { className: 'text-2xl font-bold text-gray-800' }, 'Select Exam'),
              h('p', { className: 'text-gray-600 mt-2' }, 'Hello, ' + studentName + '!'),
              h('p', { className: 'text-sm text-gray-500 mt-1' }, 'Enter the exam name')
            ),
            h('div', null,
              h('input', {
                type: 'text',
                value: examName,
                onChange: (e) => setExamName(e.target.value),
                placeholder: 'Exam Name (e.g., genesis-quiz)',
                className: 'w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-green-500 mb-4',
                onKeyPress: (e) => e.key === 'Enter' && handleExamSelection()
              }),
              h('button', {
                onClick: handleExamSelection,
                className: 'w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition mb-2'
              }, 'Start Exam'),
              h('button', {
                onClick: resetApp,
                className: 'w-full px-4 py-2 text-gray-600 border border-gray-300 rounded-lg hover:bg-gray-50'
              }, 'Back')
            )
          )
        );
      }

      // ADMIN PASSWORD VIEW
      if (view === 'admin-password') {
        return h('div', { className: 'min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4' },
          h('div', { className: 'bg-white rounded-2xl shadow-xl p-8 w-full max-w-md' },
            h('div', { className: 'text-center mb-8' },
              h('div', { className: 'bg-red-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4' }, icons.alert),
              h('h2', { className: 'text-2xl font-bold text-gray-800' }, 'Admin Access'),
              h('p', { className: 'text-gray-600 mt-2' }, 'Enter admin password')
            ),
            h('div', null,
              h('input', {
                type: 'password',
                value: passwordInput,
                onChange: (e) => setPasswordInput(e.target.value),
                placeholder: 'Password',
                className: 'w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500 mb-4',
                onKeyPress: (e) => e.key === 'Enter' && handleAdminLogin()
              }),
              h('button', {
                onClick: handleAdminLogin,
                className: 'w-full bg-red-600 text-white py-3 rounded-lg font-semibold hover:bg-red-700 transition mb-2'
              }, 'Login as Admin'),
              h('button', {
                onClick: resetApp,
                className: 'w-full px-4 py-2 text-gray-600 border border-gray-300 rounded-lg hover:bg-gray-50'
              }, 'Back')
            )
          )
        );
      }

      // ADMIN DASHBOARD
      if (view === 'admin' && isAdmin) {
        return h('div', { className: 'min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4' },
          h('div', { className: 'max-w-6xl mx-auto' },
            h('div', { className: 'bg-white rounded-2xl shadow-xl p-8' },
              h('div', { className: 'flex justify-between items-center mb-6' },
                h('h1', { className: 'text-3xl font-bold text-gray-800' }, 'Teacher Dashboard'),
                h('button', { onClick: resetApp, className: 'px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600' }, 'Logout')
              ),

              (!githubToken || githubToken === '') && h('div', { className: 'bg-red-50 border-2 border-red-200 rounded-xl p-6 mb-6' },
                h('h2', { className: 'text-xl font-bold text-red-800 mb-4 flex items-center gap-2' }, icons.key, ' GitHub Token Setup'),
                h('p', { className: 'text-sm text-gray-700 mb-4' }, 'Enter your GitHub token for exam uploads'),
                h('input', {
                  type: 'password',
                  value: githubToken,
                  onChange: (e) => setGithubToken(e.target.value),
                  placeholder: 'Paste token (ghp_...)',
                  className: 'w-full px-4 py-3 border-2 border-gray-300 rounded-lg mb-3'
                }),
                h('button', {
                  onClick: () => {
                    const token = githubToken.trim();
                    if (!token) {
                      alert('Please paste token!');
                      return;
                    }
                    saveGitHubToken(token);
                    setGithubToken(token);
                    alert('‚úì Token saved!');
                  },
                  className: 'w-full bg-red-600 text-white py-3 rounded-lg font-semibold hover:bg-red-700'
                }, 'Save Token')
              ),

              h('div', { className: 'bg-blue-50 border-2 border-blue-200 rounded-xl p-6 mb-6' },
                h('h2', { className: 'text-xl font-bold text-gray-800 mb-4' }, 'üì§ Upload Exam JSON'),
                h('div', { className: 'bg-white rounded-lg p-4' },
                  h('p', { className: 'text-sm text-gray-600 mb-3' }, 'Upload exam questions'),
                  isUploading && h('p', { className: 'text-indigo-600 font-semibold mb-2' }, '‚è≥ Uploading...'),
                  h('label', { className: 'block' },
                    h('div', { className: 'flex items-center gap-2 mb-2' },
                      icons.upload,
                      h('span', { className: 'font-semibold text-gray-700' }, 'Select JSON File')
                    ),
                    h('input', {
                      type: 'file',
                      accept: '.json',
                      onChange: handleFileUpload,
                      disabled: isUploading,
                      className: 'block w-full text-sm'
                    })
                  )
                )
              ),

              availableExams.length > 0 && h('div', { className: 'bg-purple-50 border-2 border-purple-200 rounded-xl p-6 mb-6' },
                h('div', { className: 'flex justify-between items-center mb-4' },
                  h('h2', { className: 'text-xl font-bold text-gray-800' }, 'üìö Available Exams'),
                  h('button', {
                    onClick: fetchAvailableExams,
                    className: 'px-3 py-1 text-sm bg-purple-100 text-purple-700 rounded-lg hover:bg-purple-200'
                  }, 'üîÑ Refresh')
                ),
                h('div', { className: 'grid gap-2' },
                  availableExams.map((exam, idx) =>
                    h('div', { key: idx, className: 'p-3 bg-gray-50 rounded-lg border border-gray-200' },
                      h('p', { className: 'font-semibold text-gray-800' }, exam.name),
                      h('span', { className: 'text-green-600 text-sm' }, '‚úì Available')
                    )
                  )
                )
              ),

              h('div', { className: 'bg-green-50 border-2 border-green-200 rounded-xl p-6' },
                h('div', { className: 'flex justify-between items-center mb-4' },
                  h('h2', { className: 'text-xl font-bold text-gray-800' }, 'üìä Student Results'),
                  h('div', { className: 'flex gap-2 items-center' },
                    h('input', {
                      type: 'text',
                      value: examFilter,
                      onChange: (e) => setExamFilter(e.target.value),
                      placeholder: 'Filter by exam',
                      className: 'px-3 py-2 border-2 border-gray-300 rounded-lg text-sm'
                    }),
                    h('button', {
                      onClick: loadResultsFromGitHub,
                      disabled: isSyncing,
                      className: 'flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-sm'
                    }, 'üîÑ Refresh'),
                    allResults.length > 0 && h('button', { onClick: exportToExcel, className: 'flex items-center gap-2 px-4 py-2 bg-green-600 text-white rounded-lg text-sm' },
                      icons.download, 'Export'
                    ),
                    allResults.length > 0 && h('button', { onClick: clearAllResults, className: 'flex items-center gap-2 px-4 py-2 bg-red-600 text-white rounded-lg text-sm' },
                      icons.trash, 'Clear'
                    )
                  )
                ),
                allResults.length === 0 ? h('p', { className: 'text-center text-gray-600 py-12' }, 'No results yet') :
                h('div', { className: 'overflow-x-auto' },
                  h('table', { className: 'w-full text-sm' },
                    h('thead', { className: 'bg-gray-100' },
                      h('tr', null,
                        h('th', { className: 'px-4 py-3 text-left font-semibold' }, 'Rank'),
                        h('th', { className: 'px-4 py-3 text-left font-semibold' }, 'Student'),
                        h('th', { className: 'px-4 py-3 text-left font-semibold' }, 'Exam'),
                        h('th', { className: 'px-4 py-3 text-left font-semibold' }, 'Marks'),
                        h('th', { className: 'px-4 py-3 text-left font-semibold' }, 'Percentage'),
                        h('th', { className: 'px-4 py-3 text-left font-semibold' }, 'Timestamp')
                      )
                    ),
                    h('tbody', null,
                      filteredResults.sort((a, b) => (a.rank || 999) - (b.rank || 999)).map((r, i) =>
                        h('tr', { key: i, className: 'border-b hover:bg-gray-50' },
                          h('td', { className: 'px-4 py-3 font-bold text-indigo-600' }, '#' + (r.rank || '-')),
                          h('td', { className: 'px-4 py-3 font-medium' }, r.studentName),
                          h('td', { className: 'px-4 py-3' }, r.examName),
                          h('td', { className: 'px-4 py-3 font-semibold' }, r.marks),
                          h('td', { className: 'px-4 py-3 font-semibold text-green-600' }, r.percentage + '%'),
                          h('td', { className: 'px-4 py-3 text-xs' }, r.timestamp)
                        )
                      )
                    )
                  )
                )
              )
            )
          )
        );
      }

      // EXAM VIEW
      if (view === 'exam' && examData) {
        const question = examData.questions[currentQuestion];
        const progress = ((currentQuestion + 1) / examData.questions.length) * 100;

        return h('div', { className: 'min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4' },
          h('div', { className: 'max-w-4xl mx-auto' },
            h('div', { className: 'bg-white rounded-t-2xl shadow-xl p-6' },
              h('div', { className: 'flex justify-between items-center mb-4' },
                h('div', null,
                  h('h2', { className: 'text-2xl font-bold text-gray-800' }, examData.examName),
                  h('p', { className: 'text-gray-600' }, 'Student: ' + studentName)
                ),
                h('div', { className: 'flex items-center gap-2 bg-red-100 px-4 py-2 rounded-lg' },
                  icons.clock,
                  h('span', { className: 'text-2xl font-bold text-red-600' }, formatTime(timeLeft))
                )
              ),
              h('div', { className: 'w-full bg-gray-200 rounded-full h-2' },
                h('div', { className: 'bg-indigo-600 h-2 rounded-full transition-all', style: { width: progress + '%' } })
              ),
              h('p', { className: 'text-sm text-gray-600 mt-2' }, `Question ${currentQuestion + 1} of ${examData.questions.length}`)
            ),
            h('div', { className: 'bg-white shadow-xl p-8 mb-4' },
              h('div', { className: 'flex items-start justify-between gap-4 mb-6' },
                h('h3', { className: 'text-xl font-semibold text-gray-800 flex-1' }, question.question),
                h('button', {
                  onClick: () => speakQuestion(question.question),
                  className: `flex-shrink-0 p-3 rounded-full transition ${isSpeaking ? 'bg-red-100' : 'bg-indigo-100'}`
                }, isSpeaking ? icons.volumeX : icons.volume)
              ),
              h('div', { className: 'space-y-3' },
                question.options.map((option, idx) =>
                  h('button', {
                    key: idx,
                    onClick: () => handleAnswerSelect(currentQuestion, idx),
                    className: `w-full text-left px-6 py-4 rounded-lg border-2 transition ${answers[currentQuestion] === idx ? 'border-indigo-600 bg-indigo-50' : 'border-gray-300 hover:border-indigo-300'}`
                  },
                    h('span', { className: 'font-semibold text-indigo-600 mr-3' }, String.fromCharCode(65 + idx) + '.'),
                    option
                  )
                )
              )
            ),
            h('div', { className: 'bg-white rounded-b-2xl shadow-xl p-6 flex justify-between' },
              h('button', {
                onClick: () => setCurrentQuestion(Math.max(0, currentQuestion - 1)),
                disabled: currentQuestion === 0,
                className: 'px-6 py-2 bg-gray-300 text-gray-700 rounded-lg font-semibold disabled:opacity-50'
              }, 'Previous'),
              currentQuestion < examData.questions.length - 1 ?
                h('button', {
                  onClick: () => setCurrentQuestion(currentQuestion + 1),
                  className: 'px-6 py-2 bg-indigo-600 text-white rounded-lg font-semibold hover:bg-indigo-700'
                }, 'Next') :
                h('button', {
                  onClick: handleSubmit,
                  className: 'px-6 py-2 bg-green-600 text-white rounded-lg font-semibold hover:bg-green-700'
                }, 'Submit')
            )
          )
        );
      }

      // RESULTS VIEW
      if (view === 'results') {
        const result = calculateScore();

        return h('div', { className: 'min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4' },
          h('div', { className: 'bg-white rounded-2xl shadow-xl p-8 w-full max-w-2xl' },
            h('div', { className: 'text-center mb-8' },
              h('div', { className: `w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-4 ${Number(result?.percentage) >= 70 ? 'bg-green-100' : 'bg-yellow-100'}` },
                icons.check
              ),
              h('h2', { className: 'text-3xl font-bold text-gray-800 mb-2' }, 'Exam Completed!'),
              h('p', { className: 'text-gray-600' }, studentName)
            ),
            h('div', { className: 'bg-gray-50 rounded-xl p-6 mb-6' },
              h('div', { className: 'grid grid-cols-2 md:grid-cols-4 gap-6' },
                h('div', { className: 'text-center' },
                  h('p', { className: 'text-gray-600 mb-2' }, 'Score'),
                  h('p', { className: 'text-3xl font-bold text-indigo-600' }, `${result?.score}/${result?.total}`)
                ),
                h('div', { className: 'text-center' },
                  h('p', { className: 'text-gray-600 mb-2' }, 'Percentage'),
                  h('p', { className: 'text-3xl font-bold text-indigo-600' }, `${result?.percentage}%`)
                ),
                h('div', { className: 'text-center' },
                  h('p', { className: 'text-gray-600 mb-2' }, 'Exam'),
                  h('p', { className: 'text-lg font-semibold' }, examData?.examName)
                ),
                h('div', { className: 'text-center' },
                  h('p', { className: 'text-gray-600 mb-2' }, 'Status'),
                  h('p', { className: 'text-lg font-bold text-green-600' }, '‚úì Submitted')
                )
              )
            ),
            
            // PENDING SUBMISSIONS WARNING
            pendingResults.length > 0 && h('div', { className: 'bg-yellow-50 border-2 border-yellow-200 rounded-xl p-6 mb-6' },
              h('div', { className: 'flex items-center gap-3 mb-3' },
                h('span', { className: 'text-3xl' }, '‚ö†Ô∏è'),
                h('div', null,
                  h('h3', { className: 'font-bold text-gray-800' }, 'Upload Pending'),
                  h('p', { className: 'text-sm text-gray-600' }, 
                    `${pendingResults.length} result(s) waiting to upload`
                  )
                )
              ),
              h('p', { className: 'text-sm text-gray-700 mb-3' }, 
                'Your exam was saved locally but couldn\'t reach the server. It will auto-retry when internet returns.'
              ),
              h('button', {
                onClick: manualRetryPending,
                className: 'w-full bg-yellow-600 text-white py-3 rounded-lg font-semibold hover:bg-yellow-700'
              }, 'üîÑ Retry Upload Now')
            ),
            
            h('div', { className: 'bg-blue-50 border border-blue-200 rounded-lg p-4 mb-6' },
              h('p', { className: 'text-sm text-blue-800' }, 
                pendingResults.length === 0 
                  ? '‚úì Your results have been submitted successfully!'
                  : '‚è≥ Results saved locally. Upload pending...'
              )
            ),
            h('button', {
              onClick: resetApp,
              className: 'w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700'
            }, 'Back to Home')
          )
        );
      }

      return null;
    }

    const root = createRoot(document.getElementById('root'));
    root.render(h(ExamSystem));
  </script>
</body>
</html>
